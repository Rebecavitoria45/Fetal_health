<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultados da Predição</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    table {
      font-size: 0.75rem;
      max-width: 100%;
      table-layout: auto;
    }
    th {
      background-color: #000 !important;
      color: #fff !important;
    }
    td:first-child, th:first-child {
  background-color: #d4edda !important; 
  color: #000 !important;
}

    h2 {
      margin-bottom: 30px;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resultado da Classificação da Saúde Fetal</h2>
    <div class="table-container">
      {{ table|safe }}
    </div>
    <a href="/" class="btn btn-secondary mt-4">Voltar</a>
  </div>
</body>
</html>
